events {}

http {
  include mime.types;
  default_type application/octet-stream;
  sendfile on;

  server {
    listen 80;
    server_name FE;

    location / {
      proxy_pass http://gallery-client:3000;
    }
  }

  server {
    listen 5000;
    server_name BE;

    root /usr/share/nginx/html;
    index index.html;

    location /api {
      proxy_pass http://gallery-server:5001;
      add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location /images/ {
    }

    location /images/thumbs/ {
    }
  }
}
